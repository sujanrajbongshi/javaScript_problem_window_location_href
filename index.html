<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to bapper <span class="text-purple-600">bank </span> !!!</h1>
    </header>
    <main>
        <section class="bg-green-100 p-8  w-3/4 mx-auto mt-8">
            <h3 class="text-2xl md-2">Please Login</h3>
        <form action="">
            <input id="user-email" class="border block w-3/4 border-gray-400 rounded mb-4 px-2" type="text" placeholder="your email">
            <input id="user-password" class="border block w-3/4 border-gray-400 rounded mb-4 px-2" type="password" name="" id="" placeholder="password">
            <button id="login-submit" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Submit</button>
        </form>
        </section>
    </main>
    <script src="js/bank.js"></script>
</body>
</html>
